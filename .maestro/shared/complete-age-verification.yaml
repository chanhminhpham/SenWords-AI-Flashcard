# Shared sub-flow: Complete age verification with valid age (25 years old)
# Requirement: Story 1.3 AC2 — Age ≥ 13 passes verification
# Input: User is on the age-verification screen
# Output: User navigates to privacy-consent screen

appId: com.chanhpham.aiflashcard

---
- tapOn:
    id: 'day-input'
- inputText: '15'

- tapOn:
    id: 'month-input'
- inputText: '06'

- tapOn:
    id: 'year-input'
- inputText: '2001'

- tapOn:
    id: 'verify-button'

# Verify navigation to privacy consent screen
- assertVisible: 'Chính sách Bảo mật'
